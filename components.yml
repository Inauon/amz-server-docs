securitySchemes:
  authToken:
    type: apiKey
    in: header
    name: Authorization
schemas:
  applicationError:
    type: object
    properties:
      error:
        type: string
        description: describe error
  customers:
    type: array
    items:
      $ref: "#/components/schemas/customerFull"
  customer:
    type: object
    properties:
      email:
        type: string
        description: Email of the customer
      password:
        type: string
        description: Password of the customer
      name:
        type: string
        description: Name of the customer
      surname:
        type: string
        description: Surname of the customer
      birthday:
        type: string
        description: Birthday of the customer
      area_code:
        type: number
        description: Area code of the customer
      number:
        type: number
        description: Number of the customer
      full_number:
        type: number
        description: Full number of the customer (area_code+number)
      document_type:
        type: string
        description: Document type of customer (cpf or cnpj)
      document:
        type: string
        description: Document number of customer
  customerFull:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of the customer
      email:
        type: string
        description: Email of the customer
      password:
        type: string
        description: Password of the customer
      name:
        type: string
        description: Name of the customer
      surname:
        type: string
        description: Surname of the customer
      birthday:
        type: string
        description: Birthday of the customer
      area_code:
        type: number
        description: Area code of the customer
      number:
        type: number
        description: Number of the customer
      full_number:
        type: number
        description: Full number of the customer (area code + number)
      cities:
        type: array
        items:
          type: string
      last_order:
        type: date
        description: Last order of customer
      favorities:
        type: array
        items:
          type: string
      document_type:
        type: string
        description: Document type of customer (cpf or cnpj)
      document:
        type: string
        description: Document number of customer
      payment_gateway_id:
        type: string
        description: Reference of customer in payment gateway
  customerCredentials:
    type: object
    properties:
      email:
        type: string
        description: Email of the customer (its possible pass full_number instead of)
      password:
        type: string
        description: Password of the customer
  customerAuthenticate:
    type: object
    properties:
      customer:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: ID of the customer
          email:
            type: string
            description: Email of the customer
          password:
            type: string
            description: Password of the customer
          name:
            type: string
            description: Name of the customer
          surname:
            type: string
            description: Surname of the customer
          birthday:
            type: string
            description: Birthday of the customer
          area_code:
            type: number
            description: Area code of the customer
          number:
            type: number
            description: Number of the customer
          full_number:
            type: number
            description: Full number of the customer (area code + number)
          cities:
            type: array
            items:
              type: string
          last_order:
            type: date
            description: Last order of customer
          favorities:
            type: array
            items:
              type: string
          document_type:
            type: string
            description: Document type of customer (cpf or cnpj)
          document:
            type: string
            description: Document number of customer
          payment_gateway_id:
            type: string
            description: Reference of customer in payment gateway
      session:
        type: string
        description: Session token
  customerAddresses:
    type: array
    items:
      $ref: "#/components/schemas/customerAddressFull"
  customerAddress:
    type: object
    properties:
      street:
        type: string
        description: Street name
      number:
        type: number
        description: Location number
      zip_code:
        type: string
        description: A postal code
      neighborhood:
        type: string
        description: Neighborhood name
      city:
        type: string
        description: City name
      state:
        type: string
        description: State name
      country:
        type: string
        description: Country name
      complement:
        type: string
        description: Complement of address
  customerAddressFull:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of the address
      street:
        type: string
        description: Street name
      number:
        type: number
        description: Location number
      zip_code:
        type: string
        description: A postal code
      neighborhood:
        type: string
        description: Neighborhood name
      city:
        type: string
        description: City name
      state:
        type: string
        description: State name
      country:
        type: string
        description: Country name
      complement:
        type: string
        description: Complement of address
  customerAddressDetail:
    type: object
    properties:
      document_type:
        type: string
        description: Document type can be individual or company
      document_number:
        type: number
        description: Document number according by document type
      company_name:
        type: number
        description: Company name for companies (null as default)
      tax_free:
        type: string
        description: Tax free for companies (false as default)
      state_registration:
        type: string
        description: State registration for companies (null as default)
  customerAddressDetailFull:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of the address-detail
      document_type:
        type: string
        description: Document type can be individual or company
      document_number:
        type: number
        description: Document number according by document type
      company_name:
        type: number
        description: Company name for companies (null as default)
      tax_free:
        type: string
        description: Tax free for companies (false as default)
      state_registration:
        type: string
        description: State registration for companies (null as default)
  customerFavorite:
    type: object
    properties:
      product_id:
        type: string
        description: Id of product
  customerCard:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of customer-card
      brand:
        type: string
        description: Brand of customer-card
      last_four_digits:
        type: string
        description: Last four digits of customer-card
      nickname:
        type: string
        description: Nickname of customer-card
      payment_gateway_id:
        type: strin
        description: Payment gateway id of customer-card
  customerCardCreate:
    type: object
    properties:
      number:
        type: string
        description: Number of customer-card
      holder_name:
        type: string
        description: Person name of customer-card
      holder_document:
        type: string
        description: Document number of customer-card (cpf or cnpj)
      exp_month:
        type: number
        description: Expiration month of customer-card
      exp_year:
        type: number
        description: Expiration year of customer-card
      cvv:
        type: string
        description: Security code of customer-card
      billing_address_id:
        type: string
        description: Billing address of customer-card (customer-address reference)
      nickname:
        type: string
        description: Nickname of customer-card (optional)
  coupons:
    type: array
    items:
      $ref: "#/components/schemas/couponFull"
  coupon:
    type: object
    properties:
      name:
        type: string
        description: Name of coupon (must be unique)
      validity:
        type: string
        description: Validity of coupon (american date format)
      usable_quantity:
        type: number
        description: Usable quantity of coupon
      quantity_used:
        type: number
        description: Quantity already used of coupon (zero as default)
      percentage:
        type: number
        description: Percentage of coupon applyable (value in decimal format)
  couponFull:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of coupon
      code:
        type: string
        description: Code of coupon generated automatically
      name:
        type: string
        description: Name of coupon (must be unique)
      validity:
        type: string
        description: Validity of coupon (american date format)
      usable_quantity:
        type: number
        description: Usable quantity of coupon
      quantity_used:
        type: number
        description: Quantity already used of coupon (zero as default)
      percentage:
        type: number
        description: Percentage of coupon applyable (value in decimal)
  employees:
    type: array
    items:
      $ref: "#/components/schemas/employeeFull"
  employee:
    type: object
    properties:
      identifier:
        type: string
        description: Email of the employee
      password:
        type: string
        description: Password of the employee
      accout_type:
        type: string
        description: Account type of the employee (can be admin or agent)
      display_name:
        type: string
        description: Name and surname of employee
  employeeFull:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: ID of the employee
      code:
        type: string
        description: Code of the employee
      identifier:
        type: string
        description: Email of the employee
      password:
        type: string
        description: Password of the employee
      accout_type:
        type: string
        description: Account type of the employee (can be admin or agent)
      display_name:
        type: string
        description: Name and surname of employee
  employeeUpdate:
    type: object
    properties:
      code:
        type: string
        description: Code of the employee
      identifier:
        type: string
        description: Email of the employee
      password:
        type: string
        description: Password of the employee (necessary only when change password passing new_password field)
      new_passsword:
        type: string
        description: New password of the employee (must be pass actual password)
      accout_type:
        type: string
        description: Account type of the employee (can be admin or agent)
      display_name:
        type: string
        description: Name and surname of employee
  employeeCredentials:
    type: object
    properties:
      identifier:
        type: string
        description: Identifier of the employee (can be email or number)
      password:
        type: string
        description: Password of the employee
  employeeAuthenticate:
    type: object
    properties:
      customer:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: ID of the employee
          code:
            type: string
            description: Code of the employee
          identifier:
            type: string
            description: Email of the employee
          password:
            type: string
            description: Password of the employee
          accout_type:
            type: string
            description: Account type of the employee (can be admin or agent)
      display_name:
        type: string
        description: Name and surname of employee
      session:
        type: string
        description: Session token
  products:
    type: array
    items:
      $ref: "#/components/schemas/product"
  productsFull:
    type: object
    properties:
      products:
        type: array
        items:
          $ref: "#/components/schemas/product"
      total:
        type: number
        description: total of products
      limit:
        type: number
        description: limit of products on page
      page:
        type: number
        description: actual page
      pages:
        type: number
        description: total of pages
      totalPublished:
        type: number
        description: total of products on actual page
  product:
    type: object
    properties:
      id:
        type: string
        description: ID of the product
      title:
        type: string
        description: Title of the product
      sub_title:
        type: string
        description: Sub title of the product
      description:
        type: string
        description: Description of the product
      brand:
        type: number
        description: Id of the product brand
      category:
        type: number
        description: Id of the product category
      sub_category:
        type: number
        description: Id of the product sub_category
      price:
        type: number
        description: Price of the product
      stock_quantity:
        type: number
        description: Stock quantity of the product
      image_url:
        type: string
        description: Image url of the product
      is_favorite:
        type: boolean
        description: Product is favorited?
  productFull:
    type: object
    properties:
      id:
        type: string
        description: ID of the product
      title:
        type: string
        description: Title of the product
      sub_title:
        type: string
        description: Sub title of the product
      description:
        type: string
        description: Description of the product
      brand:
        type: object
        properties:
          id:
            type: number
            description: Id of brand
          name:
            type: string
            description: Name of brand
      category:
        type: object
        properties:
          id:
            type: number
            description: Id of category
          name:
            type: string
            description: Name of category
      sub_category:
        type: object
        properties:
          id:
            type: number
            description: Id of sub_category
          name:
            type: string
            description: Name of sub_category
      price:
        type: number
        description: Price of the product
      stock_quantity:
        type: number
        description: Stock quantity of the product
      image_url:
        type: string
        description: Image url of the product
      is_favorite:
        type: boolean
        description: Product is favorited?
  productGroupsFull:
    type: object
    properties:
      brands:
        type: array
        items:
          $ref: "#/components/schemas/productGroupFull"
      categories:
        type: array
        items:
          $ref: "#/components/schemas/productGroupFull"
      sub_categories:
        type: array
        items:
          $ref: "#/components/schemas/productGroupFull"
  productGroups:
    type: array
    items:
      $ref: "#/components/schemas/productGroupFull"
  productGroupFull:
    type: object
    properties:
      id:
        type: number
        description: Id of productGroup
      name:
        type: string
        description: Name of productGroup
